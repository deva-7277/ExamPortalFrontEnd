<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../../assets/logo.png" height = "100px" width = "100px" alt ="Logo image" />
                </div>
                <h1 class = "text-center">
                    Register Here
                </h1>

                <!-- {{user | json}} -->

                <form  enctype="multipart/form-data" (ngSubmit) = "formSubmit()">
                    <!-- Username Field-->
                    <mat-form-field  class = "full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input 
                            required
                            [(ngModel)]="user.username"
                            name="username"
                            matInput 
                            placeholder="Enter here" 
                        />
                        <mat-hint>
                            username must be unique
                        </mat-hint>
                    </mat-form-field>

                    <mat-form-field  class = "full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input 
                            required
                            [(ngModel)]="user.password"
                            name="password"
                            type = "password" 
                            matInput 
                            placeholder="Enter here" 
                        
                        />
                    </mat-form-field>

                    <mat-form-field  class = "full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input
                            required 
                            [(ngModel)]="user.firstName"
                            name="firstName"
                            matInput 
                            placeholder="Enter here" 
                        />
                    </mat-form-field>

                    <mat-form-field  class = "full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input 
                            required
                            [(ngModel)]="user.lastName"
                            name="lastName"
                            matInput 
                            placeholder="Enter here" 
                        />
                    </mat-form-field>

                    <mat-form-field  class = "full-width" appearance="outline">
                        <mat-label>Email Address</mat-label>
                        <input 
                            required
                            [(ngModel)]="user.email"
                            name="email"
                            type ="email" 
                            matInput 
                            placeholder="Enter here" 
                        />
                    </mat-form-field>

                    <mat-form-field  class = "full-width" appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <input 
                            required
                            [(ngModel)]="user.phone"
                            name="phone"
                            type="number" 
                            matInput placeholder="Enter here" 
                        />
                    </mat-form-field>

                    <div class = "col-md-6">

                        <input type="file" multiple value="select" #selectFile
                        (change)="onFileSelected($event)">
                    </div>

                    <div class="container text-center">
                        <button type ="submit" mat-raised-button color="primary">Register</button>
                        <button style = "margin-left: 20px;" mat-raised-button color="accent">Clear</button>
                    </div>

                    <hr width="100%" color="blue" size="5px" />

                </form>
            </div>
        </div>
    </div>
</div>
