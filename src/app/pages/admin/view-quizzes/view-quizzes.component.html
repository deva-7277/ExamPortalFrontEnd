<mat-card class="mt10 mr20 ml20" *ngFor="let q of quizzes">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title *ngIf="q.active==true; else elseBlock" style="color:rgb(23, 231, 23)">
        {{ q.title }}
      </mat-card-title>
      <ng-template #elseBlock>
        <mat-card-title>
          {{ q.title }}
        </mat-card-title>
      </ng-template>
      <mat-card-subtitle>
        {{ q.category.title }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ q.description }}</p>
    </mat-card-content>
    <mat-card-actions class="mb10 ml10 mt10">
      <button
        [routerLink]="'/admin/view-questions/' + q.qId + '/' + q.title"
        mat-flat-button
        color="accent"
      >
        Questions
      </button>
      <button
        [routerLink]="'/admin/quiz/' + q.qId"
        mat-flat-button
        color="accent"
        class="ml20"
      >
        Update
      </button>
      <button mat-flat-button color="accent" class="ml20">Attempts</button>
  
      <button
        mat-flat-button
        color="warn"
        class="ml20"
        (click)="deleteQuiz(q.qId)"
      >
        Delete
      </button>
      
      <button mat-stroked-button color="accent" class="ml20">
        Max Marks: {{ q.maxMarks }}
      </button>
      <button mat-stroked-button color="accent" class="ml20">
       Questions: {{ q.numberOfQuestions }}
      </button>
    </mat-card-actions>
  </mat-card>
  
  <div class="container text-center mt20">
    <button routerLink="/admin/add-quiz" mat-raised-button color="accent">
      Add New Quiz
    </button>
  </div>
