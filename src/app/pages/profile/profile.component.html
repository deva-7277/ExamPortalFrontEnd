<mat-card *ngIf="user">
    <h1 class="text-center">Your Details</h1>
    <!-- {{ user | json }} -->
    <mat-card-content >
      <div class="bootstrap-wrapper">
        <div class="container">
          <div class="container text-center">
            <img
              src="https://t4.ftcdn.net/jpg/03/46/93/61/360_F_346936114_RaxE6OQogebgAWTalE1myseY1Hbb5qPM.jpg"
              alt=""
              class="profile-image"
            />
  
            <h1 class="mt20">{{ user.firstName }} {{ user.lastName }}</h1>
          </div>
  
          <div class="row">
            <div class="col-md-10 offset-md-1">
              <!-- //table Details  -->
              <table class="table text-center">
                <tr>

                  <td>Username</td>
                  <td>{{ user.username }}</td>
                </tr>
                <tr>
                  <td>Userid</td>
                  <td>EXAM{{ user.id }}</td>
                </tr>
                <tr>
                  <td>Phone</td>
                  <td>{{ user.phone }}</td>
                </tr>
                <tr>
                  <td>Role</td>
                  <td>{{ user.authorities[0].authority }}</td>
                </tr>
                <tr>
                  <td>Status</td>
                  <td>{{ user.enabled ? "ACTIVE" : "NOTACTIVE" }}</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="container text-center">
        <button class="ml20 mt20"type ="submit" mat-raised-button color="primary" mr20>UPDATE</button>
        <button class="ml20 mt20"type ="submit" mat-raised-button color="accent" ml20>SHARE</button>
    </div>
    </mat-card-content>
      

   
    
 
  </mat-card>
